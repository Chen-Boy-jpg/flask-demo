{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<div class="article-wrapper">

    <h1 class="article-title">{{ post.title }}</h1>

    <div class="article-meta">
        Published on Flask Blog
    </div>

    <hr class="article-divider">

    <div class="article-content">
        {{ post.content }}
    </div>

    <div class="article-actions">
        <a href="{{ url_for('posts.edit', post_id=post.id) }}" class="btn-secondary">編輯</a>
        <a href="{{ url_for('posts.delete', post_id=post.id) }}" class="btn-danger">刪除</a>
        <a href="{{ url_for('posts.index') }}" class="btn-light">Back to Home</a>
    </div>

</div>

{% endblock %}
