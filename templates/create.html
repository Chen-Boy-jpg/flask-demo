{% extends "base.html" %}

{% block title %}New Post{% endblock %}

{% block content %}
<h1>New Post</h1>

<form method="POST">
    <div>
        <label>Title:</label><br>
        <input type="text" name="title" required>
    </div>

    <br>

    <div>
        <label>Content:</label><br>
        <textarea name="content" rows="5" cols="40" required></textarea>
    </div>

    <br>

    <button type="submit">Submit</button>
</form>

{% endblock %}
