{% extends "base.html" %}

{% block title %}編輯文章{% endblock %}

{% block content %}
<h1>編輯文章</h1>

<form method="POST">
    <div>
        <label>標題：</label><br>
        <input type="text" name="title" value="{{ post.title }}" required>
    </div>

    <br>

    <div>
        <label>內容：</label><br>
        <textarea name="content" rows="5" cols="40" required>{{ post.content }}</textarea>
    </div>

    <br>

    <button type="submit">更新</button>
</form>

{% endblock %}
