{% extends "base.html" %}

{% block title %}Post List{% endblock %}

{% block content %}
<h1>Post List</h1>

{% if posts %}
    {% for post in posts %}
        <div class="post-card">
            <h3>{{ post.title }}</h3>
            <div class="action-links">
                <a href="{{ url_for('posts.view', post_id=post.id) }}">查看</a>
                <a href="{{ url_for('posts.edit', post_id=post.id) }}">編輯</a>
                <a href="{{ url_for('posts.delete', post_id=post.id) }}">刪除</a>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>No posts yet</p>
{% endif %}

{% endblock %}
